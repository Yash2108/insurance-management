{% extends "./base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Insurance Update #{{insurances.id}}</h5>
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
        </form>
    </div>
</div>
{% endblock content %}
