{% extends "./base.html" %}
{% block content %}
<p class="text-center display-3">Delete Insurance</p>
<form method="post">
    {% csrf_token %}
    <table class="table table-dark container">
        <tr>
            <td>Are you sure you want to delete this Insurance?</td>
            <td>
                <button type="submit" class="btn btn-danger">Delete</button>
                <a type="submit" class="btn btn-primary" href="{% url 'insurance_view' %}">Cancel</a>
            </td>
        </tr>
    </table>
</form>
{% endblock content %}
